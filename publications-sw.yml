  130e24b2-59d6-4108-9194-e7fd4cae9c96:
    name: Tanzania Organic Agriculture Movement (TOAM) Publications
    description: "<p><a href=\"https://kilimohai.org/about-us/strategy/?L=0\">Tanzania
      Organic Agriculture Movement (TOAM)</a> is a registered NGO formed in 2005 under
      the NGO Act of 2002. We are an umbrella organization that coordinates and promotes
      the development of organic farming among farmers, distributors and consumers
      through networking and information distribution. TOAM sees development of the
      organic farming sector as a crucial factor for sustainable livelihoods and envisions
      establishing a vibrant, sustainable and mutually beneficial organic sector in
      Tanzania.</p>\r\n\r\n<p>Our 115 members include various types of institutions
      and organizations such as farmers associations and cooperatives, NGOs, organic
      operators, companies, distributors, researchers and trainers. TOAM provides
      and distributes information on organic food to its members and other stakeholders
      in the whole of Tanzania.</p>\r\n\r\n<p><strong>Vision:</strong>&nbsp;TOAM envisions
      to establish a vibrant, sustainable, and mutually beneficial organic sector
      in Tanzania.</p>\r\n\r\n<p><strong>Mission:</strong>&nbsp;TOAM exists to provide
      capacity building on organic practices, quality management for compliance to
      organic standards, improvement to value chains, lobbying and advocating for
      supportive policies, and information collection and distribution.</p>\r\n\r\n<p><strong>Strategy:</strong>&nbsp;TOAM
      implements projects with partners to reach out and support smallholder farmers
      in improving their livelihoods and adapting to climate change while conserving
      the environment and biodiversity</p>\r\n\r\n<p><a href=\"http://www.kilimohai.org/kilimohai/training-materials/?L=0\">Please
      check the Kilimohai website for the latest additions to resources.</a></p>\r\n"
