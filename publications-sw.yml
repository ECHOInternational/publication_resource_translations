  257bdf73-e24c-40a0-b086-b35c31668df2:
    name: Shirika la Mitamba
    description: "<p>Heifer International (Shirika la Mitamba Duniani) ni taasisi
      isiyo ya kiserikali ya huduma za kibinadamu iliyojitoa kumaliza njaa na umasikini
      duniani na kutunza ardhi kwa kugawa mifugo, miti, mafunzo na rasilimali nyingine
      kusaidia familia masikini ulimwenguni kuweza kujitegemea na kuinua kiwango chao
      cha maisha. Heifer International ilianzishwa mwaka 1944 huko nchini Marekani
      mara baada ya vita kuu ya pili ya dunia. Mwasisi wake alikuwa mwinjilisiti Dan
      West. Leo hii, kazi zake zinafanyika katika nchi 125 duniani na majimbo 38 ya
      Marekani.</p>\r\n\r\n<p>--- <a href=\"https://www.heifer.org/about-us/index.html\">Heifer
      International</a></p>\r\n\r\n<p>The documents below are hosted here by permission
      from&nbsp;Heifer International.</p>\r\n"
  328f686c-7516-4cd0-85aa-9c062c1ff269:
    name: Mkulima Mbunifu
    description: "<h3 class=\"site-description\" style=\"-webkit-text-stroke-width:0px;
      margin-bottom:0px; margin-left:0px; margin-right:0px; margin-top:0px; text-align:start\">Jarida
      la kilimo endelevu Afrika Mashariki</h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><a href=\"https://mkulimambunifu.org/\">Mkulima
      Mbunifu (MkM)</a> ni jarida linalotoa elimu ya kilimo. Lengo la MkM ni kuboresha
      maisha ya kiuchumi, kijamii na kimazingira kwa wakulima wadogo nchini Tanzania
      kupitia kuongezeka kwa kilimo endelevu cha kiikolojia na kuboresha uzalishaji
      wa kilimo. Pakua nakala yako ya mwezi huu. Jarida hili linaangazia mbinu mbalimbali
      za kilimo na ufugaji, teknologia za uhifadhi wa mazao, ili kuepuka uharibifu
      na upotevu baada ya mavuno. Soma, jifunze, shiriki na kuwa bora zaidi.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
