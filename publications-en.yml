  257bdf73-e24c-40a0-b086-b35c31668df2:
    name: Heifer International - Selected Publications
    description: "<p>Heifer International&nbsp;works to end hunger and poverty in
      partnership with the communities we serve. Their&nbsp;programs support entrepreneurs
      around the world, creating lasting change from the ground up. It begins with
      a seed investment of livestock or agriculture, followed by mentorship to help
      project participants build a business, and ultimately to gain access to supply
      chains and markets.</p>\r\n\r\n<p>Families are able to earn a living income
      and continuously lift up their communities&nbsp;as they train the next generation
      of leaders. By supporting and training the world&#39;s farmers, ranchers, and
      female business owners, we&#39;re investing in a new breed of success.</p>\r\n\r\n<p>---
      <a href=\"https://www.heifer.org/about-us/index.html\">Heifer International</a></p>\r\n\r\n<p>The
      documents below are hosted here by permission from&nbsp;Heifer International.</p>\r\n"
  0e93cac6-eb6b-4d34-b29b-8e48b81f2c57:
    name: Sustainable Nutrition Manual, 2nd Edition (2016)
    description: "<p>The manual is for&nbsp;people who eat, grow or buy food and who
      want to improve their lives, their&nbsp;community and the environment that they
      live in. It has been written for, and&nbsp;by, people living&nbsp;in Malawi.
      It will show you how to eat and live better and&nbsp;guide you in designing
      a sustainable&nbsp;future.<br />\r\n<br />\r\nThe manual aims to show that by
      thinking differently&nbsp;and thinking sustainably you can improve&nbsp;your
      health, diet, lifestyle and&nbsp;surroundings easily and cheaply and gain an
      understanding of&nbsp;the term&nbsp;Sustainable Nutrition.<br />\r\n<br />\r\nUse
      the ideas in the manual and you will be able to:<br />\r\n&middot;&nbsp; &nbsp;
      &nbsp;&nbsp;Improve your diet and health<br />\r\n&middot;&nbsp; &nbsp; &nbsp;&nbsp;Save
      money that was spent on food, medicines, and chemicals<br />\r\n&middot;&nbsp;
      &nbsp; &nbsp;&nbsp;Double or triple yields and harvests (or even more!)<br />\r\n&middot;&nbsp;
      &nbsp; &nbsp;&nbsp;Reduce the amount of watering in your gardens and orchards<br
      />\r\n&middot;&nbsp; &nbsp; &nbsp;&nbsp;Reduce the amount of work done on your
      land and in your home<br />\r\n&middot;&nbsp; &nbsp; &nbsp;&nbsp;Have healthier
      plants and animals<br />\r\n&middot;&nbsp; &nbsp; &nbsp;&nbsp;Reduce infertile
      and unproductive areas of land<br />\r\n&middot;&nbsp; &nbsp; &nbsp;&nbsp;Use
      free resources to improve soil and water in your area</p>\r\n\r\n<p>*Sustainable
      Nutrition Manual (SNM): Food, Water, Agriculture &amp; Environment*</p>\r\n\r\n<p>Free
      manual, flyers, drawings, and posters:</p>\r\n\r\n<p><a data-saferedirecturl=\"https://www.google.com/url?q=http://www.NeverEndingFood.org/Sustainable-Nutrition-Manual/&amp;source=gmail&amp;ust=1632583664422000&amp;usg=AFQjCNFPC7A5ZGqfo4_EjrjUStqU_jrccg\"
      href=\"http://www.neverendingfood.org/Sustainable-Nutrition-Manual/\" target=\"_blank\">http://www.NeverEndingFood.<wbr
      />org/Sustainable-Nutrition-<wbr />Manual/</a>&nbsp;</p>\r\n"
