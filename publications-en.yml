  2a13aca3-c009-4c97-a3bb-573ad7dcf4c3:
    name: A Natural Farming System For Sustainable Agriculture In the Tropics
    description: "<p>This helpful book has been provided free of charge by the Aloha
      House to the wider network. ECHO Asia believes that these resources are well
      researched and useful to the majority of ECHO Asia network members. For more
      information, please contact Keith Mikkelson, the author.</p>\r\n\r\n<p style=\"text-align:center\">===========================================================</p>\r\n\r\n<p>This
      book is an important work for tropical agriculture. There are very few resources
      that are truly &ldquo;organic&rdquo; and practical for the everyday farmer in
      the tropical setting. This book covers material that is extremely useful for
      the day-to-day operation of a farm or garden. It contains planning material
      that takes into account logistics as well as timetables.</p>\r\n\r\n<p>This
      is not a guide for the agronomy student. I have identified several species that
      work well for us, but I do not have a planting guide for rice or corn or vegetables.
      These guides are readily obtained from seed suppliers and general horticultural
      works. If the reader looks carefully, he will find that I have given a system
      for natural fertilization in place of the chemical recommendations by traditional
      methods. Some creative adaptation will be required if your conditions and climate
      vary. We have a high acid clay soil that was rainforest at one time. Over the
      years a cogan grass has established itself. That is our starting point and our
      formulas can be changed for particular challenges that the reader may be facing.</p>\r\n\r\n<p>This
      is not a How-to-do-it manual. Rather, this is a HOW-WE-DO-IT book based on my
      &ldquo;Sustainable Agriculture in the Tropics&rdquo; manual. It has been used
      to train and equip hundreds of small-scale farmers and gardeners in the natural
      farming adventure. It is an adventure worth taking, as few things in life will
      improve general health and well being as much as quality food products grown
      to their full potential.</p>\r\n\r\n<p>Keith O. Mikkelson &ndash; Fall 2005</p>\r\n\r\n<p><a
      href=\"https://assets.echocommunity.org/publication_issue/d4045d6a-3db9-409e-a489-5230f2ce6971/en/a-natural-farming-system-for-sustainable-agriculture-in-the-tropics.pdf\">Download
      the Entire Book Here</a></p>\r\n"
  59dbf4a4-a609-4681-93a9-0c1a56ebd9ae:
    name: ECHO Summaries
    description: "<p><img alt=\"MEAS Logo\" class=\"right small\" src=\"//assets.echocommunity.org/images/853e1527-a599-4c45-8f63-1998576235f9/meas-logo_sm.png\"
      /> There is often a critical gap between knowing what could be helpful and then
      making that information known so that it can be put into practice. Filling that
      gap is the specialty of an organization called Modernizing Extension and Advisory
      Services (MEAS; https://meas.illinois.ed). MEAS has produced a wealth of informational
      materials focused on best strategies, tools and resources for strengthening
      the role that rural extension systems play in increasing food production and
      farm income. Their publications are relevant to those looking for the best ways
      to transfer knowledge and skills to farmers coping with various challenges.</p>\r\n\r\n<p>With
      generous support from MEAS, ECHO completed a project to extract, summarize and
      disseminate key MEAS insights and lessons to our growing network of field-based
      practitioners. This resulted in twelve summaries of MEAS materials shown on
      this web page. <a href=\"http://www.echocommunity.org/resources/2be6f89a-2fcd-4efa-9450-87572238bc13\">Technical
      Note 83</a>, also completed with support from MEAS, captures key lessons and
      practices from community human/animal health programs that apply to agriculture
      extension efforts. It is especially relevant to those looking for insights on
      how to utilize community-based extension workers to reach farmers in areas where
      it is not practical to bring in outside personnel to teach and conduct extension
      activities.</p>\r\n\r\n<p>For those who wish to study a particular topic in
      greater depth, references and suggestions are provided for further reading.
      We trust that these documents will help you be more effective in communicating
      hunger-related options among the farmers you serve.</p>\r\n"
