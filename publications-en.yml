  20306ba9-5fae-45bb-b269-d8d899338da7:
    name: GODAN Open Data Management in Agriculture and Nutrition
    description: "<p><a href=\"https://www.godan.info/\">Global Open Data for Agriculture
      and Nutrition</a></p>\r\n\r\n<p><a href=\"https://www.godan.info/open-data-management-agriculture-and-nutrition-course-english\">This
      e-learning course</a> is the result of a collaboration between GODAN Action
      partners, including Wageningen Environmental Research (WUR), AgroKnow, AidData,
      the Food and Agriculture Organization of the United Nations (FAO), the Global
      Forum on Agricultural Research (GFAR), and the Institute of Development Studies
      (IDS), the Land Portal, the Open Data Institute (ODI) and the Technical Centre
      for Agriculture and Rural Cooperation (CTA).</p>\r\n\r\n<p>This&nbsp;free Massive
      Open Online Course (MOOC) on Open Data Management in Agriculture and Nutrition
      was first created in 2016. The course&nbsp;was delivered 5 times between November
      2017 and November 2018, reaching over 5000 people globally, before being made
      available for unrestricted use</p>\r\n\r\n<p>GODAN would like to thank GODAN
      Action partners, including Wageningen Environmental Research (WUR), AgroKnow,
      AidData, the Food and Agriculture Organization of the United Nations (FAO),
      the Global Forum on Agricultural Research (GFAR), and the Institute of Development
      Studies (IDS), the Land Portal, the Open Data Institute (ODI) and the Technical
      Centre for Agriculture and Rural Cooperation (CTA).</p>\r\n\r\n<p>The course
      is also available in English, DOI registered through Zenodo,&nbsp;in<a href=\"https://aims.gitbook.io/open-data-mooc/\"
      target=\"_blank\">&nbsp;Gitbook</a>&nbsp;format.</p>\r\n\r\n<p>Unit 1 - Open
      Data Principles</p>\r\n\r\n<p>Unit 2 - Using Open Data</p>\r\n\r\n<p>Unit 3
      - Making Open Data</p>\r\n\r\n<p>Unit 4 - Sharing Open Data</p>\r\n\r\n<p>Unit
      5 - Intellectual Property and Copyright</p>\r\n\r\n<p>This work is licensed
      under a CC BY-SA Licence</p>\r\n"
