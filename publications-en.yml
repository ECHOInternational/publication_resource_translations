      2000w,\" />AMARANTH TO ZAI HOLES;&nbsp;Ideas for growing Food&nbsp;Under Difficult
      Conditions&nbsp; (1996)<br />\r\nLaura S. Meitzner&nbsp;and&nbsp;Martin L. Price</p>\r\n\r\n<p>This
      is a book of practical ideas. It is written for people who help those who live
      and make their living under difficult conditions in the tropics and subtropics.
      What should a development worker do to assist a community? There are no simple
      answers, but there are many possibilities--plants, techniques, and technologies--which
      hold potential. For fifteen years, ECHO has sought out information on these
      ideas for the quarterly networking bulletin ECHO Development Notes (EDN). Many
      people have contributed their insights to share with our network of over 4000
      people in 140 countries. If you are interested in improving the lives of small
      farmers, we welcome your active participation in our network.</p>\r\n\r\n<p>This
      book is based on the<u> first 51 issues of EDN</u>. The ideas in EDN come from
      questions or experiences of field workers, the scientific research done in support
      of their work, and many newsletters from around the world which ECHO&#39;s staff
      monitor for worthy items. This collection is not intended to be a complete handbook.
      There are important topics which are not mentioned, and in many cases you are
      referred to other resources for background information or specialized details.</p>\r\n\r\n<h4>&nbsp;</h4>\r\n\r\n<h4>More
      and updated information is available in&nbsp;<em><strong><a href=\"https://www.echocommunity.org/en/pages/ag_options\">Agricultural
      Options for the Small Scale Farmer</a>&nbsp;</strong></em><strong>and in </strong><a
      href=\"https://www.echocommunity.org/pages/echopublications\"><em><strong>ECHO
      Publications.</strong></em></a></h4>\r\n\r\n<h4><strong>Over 140 issues of EDN
      have now been published.&nbsp;</strong></h4>\r\n\r\n<h4><strong><a href=\"https://www.echocommunity.org/resources/a8502be4-d0dc-455d-8d70-ad2720b40228\">The
      complete <em>Amaranth to Zai Holes</em>&nbsp;can be downloaded&nbsp;here</a>
      or download a selected chapter below.</strong></h4>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong><a
      href=\"https://www.echocommunity.org/resources/b6f45b21-4acd-4c19-8e45-d3dcfee737ab\">ECHO&nbsp;library
      copies&nbsp;can be viewed on-site in Florida or Thailand</a>.&nbsp; &nbsp;<a
      href=\"https://www.visionaries.org/organizations-profiled/educational-concerns-for-hunger\"
      target=\"_blank\">A 2001 Video about ECHO,&nbsp;produced by The Visionaries,
