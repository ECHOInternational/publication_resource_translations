    description: "<p>At the center of our work is <em>ECHO Development Notes</em>
      (<em>EDN</em>), which we send quarterly&nbsp;to thousands of people in over
      160 countries in three languages (English, French, and Spanish). In <em>EDN
      </em>we share the most helpful, practical information that we come across about
      growing food under difficult circumstances.&nbsp;</p>\r\n\r\n<p>Within each
      issue you&#39;ll find featured techniques, practices, information and experience
      to help guide your work in tropical and subtropical agricultural development.
      Also in <em>EDN</em> are &quot;Echoes from Our Network,&quot; &quot;From ECHO&#39;s
      Seed Bank,&quot; and more. Issues #1-51 were compiled in the 1990s into the
      <em>Amaranth to Zai Holes</em> book, which &nbsp;or you may read it online <a
      href=\"http://members.echocommunity.org/resource/resmgr/a_to_z/index.htm\">here</a>.
      Also, <em>Agricultural Options for&nbsp;Small Scale Farmers</em>,&nbsp;expanded
      on the foundation from<em> Amaranth to Zai Holes </em>by covering <em>EDN </em>52
      through 100, with&nbsp;articles from outside contributors. <em>Agricultural&nbsp;Options
      for&nbsp;Small Scale Farmers</em> is available for purchase&nbsp;from the <a
      href=\"https://www.echobooks.net/ag-options-small-scale-farmer.html\">ECHO Bookstore</a>
      and <a href=\"https://www.amazon.com/Agricultural-Options-Small-Scale-Farmers-Handbook-ebook/dp/B078HWPMFK/ref=sr_1_fkmr2_1?keywords=ag+options+for+small+scale+farmer&amp;qid=1573489445&amp;s=books&amp;sr=1-1-fkmr2\">Amazon</a>.</p>\r\n\r\n<p>If
      you would like to browse <em>EDN</em>s via our Index, please click <a href=\"https://www.echocommunity.org/en/pages/EDN_IndexAC\">here.</a></p>\r\n"
