  '08a2a7fb-2490-4d24-b303-43064fc99559':
    name: ECHO Best Practice Notes
    description: "<p>Our Best Practices Notes (BPNs) are concise summaries of interventions
      or approaches that have consistently proven to be effective in improving the
      lives of small-scale farmers in parts of the world where resources are limited.
      The practices discussed in each BPN are those that ECHO staff are most familiar
      with, based on first-hand experience or on reports from ECHO&#39;s network of
      development practitioners. Usually the practices mentioned in a BPN have been
      featured in previously-written Technical Notes or in our quarterly agricultural
      bulletin, ECHO Development Notes. References to these and any other sources
      of information are noted.</p>\r\n\r\n<p>Each BPN, therefore, is an excellent
      gateway to a wealth of ECHO materials on significant farmer concerns. Every
      BPN begins with a description of the issue or topic being addressed. Next, recognizing
      that there is rarely a solution that applies to every circumstance, important
      principles are presented that can help guide decision-making in selecting and
      implementing the best practices that follow. At the end of each BPN, there is
      a list of resources for further reading, with links to supporting publications
      or presentations.</p>\r\n\r\n<p>Below are the BPNs developed to date. We are
      eager to hear your thoughts on agricultural practices that you find to be most
      effective, as well as any suggested topics for future BPNs. If you have suggestions
      or feedback on Best Practice Notes please <a href=\"https://echocommunity.site-ym.com/general/?type=techdocs\">contact
      us</a>.</p>\r\n"
