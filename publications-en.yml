  '09ddfd62-2f76-4dd9-bfea-d83813bc35de':
    name: Food Plants International - Plant Fact Sheets
    description: "<p>Some 3 billion people in the world live outside the cash economy
      in the world&rsquo;s poorest nations. Food security and regular supply are their
      daily concerns. Chronic malnutrition is a leading cause of death and disease
      for them. Young children are amongst the most affected. One child every 5-10
      seconds dies from undernutrition. Vitamin A deficiency causes night blindness
      for someone every minute. Most people in tropical and subtropical countries
      are iron deficient.</p>\r\n\r\n<p>Our goal is to provide information that enables
      people to choose the right plant for their environment, to give them stable
      food production and a greater choice of plants to enrich their diets and improve
      their nutritional wellbeing.</p>\r\n\r\n<p>The plant fact sheets&nbsp;listed
      in this collection are only a small portion of those available from FPI.&nbsp;
      &nbsp;Please check your plant inquiries in the <a href=\"https://www.echocommunity.org/en/search?q=\">ECHO
      Search</a> and reference the <a href=\"https://www.echocommunity.org/resources/c05d64f6-bf0f-44bf-a182-d72740528016\">FPI
      plant database</a> for further information.</p>\r\n\r\n<p>Most of the plants
      selected to list here&nbsp;are further described in country-specific publications
      by <a href=\"https://www.echocommunity.org/resources/c80f6af4-68e2-4f3d-935c-aed9bf2f9796\">Food
      Plant Solutions</a>&nbsp;(FPS in the Search).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>8000
      Starchy Staples</p>\r\n\r\n<p>7000 Legumes</p>\r\n\r\n<p>6000 Leafy Greens</p>\r\n\r\n<p>5000
      Fruits</p>\r\n\r\n<p>4000 Vegetables</p>\r\n\r\n<p>3000 Nuts, Seeds, Herbs,
      and other foods</p>\r\n\r\n<p>&nbsp;</p>\r\n"
