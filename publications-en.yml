  c80f6af4-68e2-4f3d-935c-aed9bf2f9796:
    name: Food Plant Solutions - Publications
    description: "<h4 data-fontsize=\"30\" data-lineheight=\"37.5px\">A SOLUTION THAT
      ENDS MALNUTRITION</h4>\r\n\r\n<p><a href=\"https://www.echocommunity.org/resources/d373dd5a-7ea5-4c8a-abdd-8695396a724a\">Food
      Plant Solutions</a>&nbsp;creates educational materials that explain what nutritional
      food is, why our bodies need it and how to grow and use it. Food Plant Solutions&nbsp;focuses
      on what are often neglected and underutilized plants, plants that are growing
      in and adapted to their environment, and are high in the most beneficial nutrients.&nbsp;
      Our materials are designed to empower people, but particularly women, so that
      they can make informed choices on what plants to grow and eat that will nutritiously
      feed themselves and their families.&nbsp; This project is cost effective, proven
      to work, sustainable and enables self-sufficiency.</p>\r\n\r\n<p>We&nbsp;can&nbsp;end
      malnutrition &ndash; it&rsquo;s as simple as growing the right plant in the
      right place.</p>\r\n\r\n<p><a href=\"https://www.abc.net.au/landline/world-class:-cataloguing-the-worlds-edible-plants/12586302\"
      target=\"_blank\">Food Plant Solutions was featured in a segment on ABC</a></p>\r\n\r\n<p><a
      href=\"https://www.echocommunity.org/resources/09ddfd62-2f76-4dd9-bfea-d83813bc35de\">Food
      Plants International Plant Fact Sheets</a></p>\r\n"
