  eb828061-11f0-4b3f-9348-e14b131988b4:
    name: Agricultural Risk Assessment and Management
    description: "<div style=\"margin-top:-20px\">\r\n<h3><small>Provided by Steve
      Hodges - African Agriculture Risk Management Services</small></h3>\r\n</div>\r\n\r\n<p>Within
      the internationally recognized field of agricultural risk assessment and management,
      risks can be evaluated according to three basic criteria :</p>\r\n\r\n<ol>\r\n\t<li><strong>Impact:</strong>&nbsp;
      &nbsp;In other words, how severe will the risk event be if it actually happens?
      Some risks can destroy the whole year&#39;s farm income and even destroy assets;
      other risks are milder in impact.</li>\r\n\t<li><strong>Likelihood:</strong>&nbsp;
      How likely is this risk to come about? Some risks are rare and unpredictable,
      others are more likely to happen.</li>\r\n\t<li><strong>Manageability:</strong>
      &nbsp;Independent of how severe or how likely a risk is, some risks are out
      of the control of the farmer, others can be handled to a large or small degree.
      It makes sense to prioritize scarce resources on risks which can actually be
      managed.</li>\r\n</ol>\r\n"
  6034401c-b893-4798-ba2e-544793644c01:
