  59dbf4a4-a609-4681-93a9-0c1a56ebd9ae:
    name: Resúmenes de ECHO
    description: "<p><img alt=\"MEAS Logo\" class=\"right small\" src=\"//assets.echocommunity.org/images/853e1527-a599-4c45-8f63-1998576235f9/meas-logo_sm.png\"
      /> Frecuentemente hay una brecha cr&iacute;tica entre conocer informaci&oacute;n
      &uacute;til y en hacerla disponible para que pueda ser usada de forma pr&aacute;ctica.
      Cerrar esta brecha es la especialidad de una organizaci&oacute;n llamada <em>Modernizando
      Servicios de Extensi&oacute;n y Asesor&iacute;a </em>(MEAS por sus siglas en
      ingl&eacute;s; <a href=\"http://www.meas-extension.org/\">www.meas-extension.org/</a>).&nbsp;MEAS
      ha producido una gran cantidad de materiales enfocados en mejores estrategias,
      herramientas e informaci&oacute;n para fortalecer el papel de los sistemas rurales
      de extensi&oacute;n en mejorar la producci&oacute;n de alimentos y la rentabilidad
      agr&iacute;cola. Sus publicaciones son relevantes para aquellos que buscan las
      mejores formas de transferir conocimientos y habilidades a los agricultores
      lidiando con desaf&iacute;os varios.</p>\r\n\r\n<p>Con el apoyo generoso de
      MEAS, ECHO complet&oacute; un proyecto para extraer, resumir, y diseminar conocimientos
      y lecciones claves de MEAS a nuestra red de profesionales de campo. El resultado
      fue&nbsp;doce res&uacute;menes de materiales de MEAS que se encuentran en esta
      p&aacute;gina web. La <a href=\"https://www.echocommunity.org/es/resources/2be6f89a-2fcd-4efa-9450-87572238bc13\">Nota
      T&eacute;cnica No. 83</a>, que tambi&eacute;n fue completada con apoyo de MEAS,
      presenta lecciones y pr&aacute;cticas claves de programas comunitarios de salud&nbsp;humana
      y animal relacionados a la extensi&oacute;n agr&iacute;cola. Esto es muy relevante
      para aquellos que quieren aprovechar el papel de los extensionistas agr&iacute;colas
      comunitarios para alcanzar a agricultores en lugares donde no es pr&aacute;ctico
      traer a funcionarios de afuera para ense&ntilde;ar y dirigir actividades de
      extensi&oacute;n.</p>\r\n\r\n<p>Para aquellos que quieren estudiar un tema espec&iacute;fico
      a m&aacute;s profundidad, los documentos incluyen referencias. Esperamos que
      estos documentos le sean de ayuda para ser m&aacute;s efectivo en compartir
      soluciones para combatir el hambre con los agricultores con los que usted trabaja.</p>\r\n"
  18b46abe-2d4e-47df-842e-f0a6a5de517c:
    name: ECHO Notas de Latinoamérica y el Caribe (LACN)
    description: "<p><strong>ECHO Notas de Latinoam&eacute;rica y el Caribe (LACN)</strong>&nbsp;es
      un bolet&iacute;n electr&oacute;nico t&eacute;cnico trimestral que contiene
      art&iacute;culos de inter&eacute;s para agricultores y&nbsp;trabajadores de
      desarrollo comunitario en las regiones de Centroam&eacute;rica y el Caribe.</p>\r\n\r\n<p>La
      meta es proveerles informaci&oacute;n de impacto directo a sus pr&aacute;cticas.
      Agradecemos sus comentarios y sugerencias para hacer de este una herramienta
      &uacute;til en su trabajo diario.</p>\r\n"
  2d15ee1b-8b85-4556-9e6c-c14b2a8b6fce:
    name: Notas Técnicas de ECHO (TN)
    description: "<p>Notas T&eacute;cnicas de ECHO son publicaciones que tratan espec&iacute;ficamente
      a un tema importante para aquellos que trabajan en los tr&oacute;picos y subtr&oacute;picos.
      Nuestro material es escrito por funcionarios de ECHO y escritores ajenos, los
      cuales tienen experiencia y conocimientos con la t&eacute;cnica. Estos documentos
      est&aacute;n disponibles de forma gratuita y &iexcl;esperamos que sean valerosos
      para su biblioteca de recursos en el desarrollo de agricultura!</p>\r\n\r\n\r\n"
  '08a2a7fb-2490-4d24-b303-43064fc99559':
    name: Notas de Buenas Prácticas (BPN)
    description: "<p>Nuestras Notas de Buenas Pr&aacute;cticas (BPNs) son res&uacute;menes
      concisos de intervenciones o enfoques que se han probado consistentemente eficaces
      para mejorar las vidas de agricultores de peque&ntilde;a escala en partes del
      mundo donde son limitados los recursos. Las pr&aacute;cticas discutidas en cada
      BPN son aquellas que los funcionarios de ECHO conocen mejor, basado en experiencia
      de primera mano o reportes de la red de ECHO por trabajadores en desarrollo.
      Usualmente las pr&aacute;cticas mencionadas en una BPN han sido destacadas previamente
      en una Nota T&eacute;cnica o en nuestro bolet&iacute;n de agricultura, Notas
      de Desarrollo de ECHO. Las referencias para &eacute;stas y otras fuentes de
      informaci&oacute;n est&aacute;n notadas.</p>\r\n\r\n<p>Cada BPN, entonces, es
      un umbral excelente para llegar a materiales variados de ECHO sobre preocupaciones
      significantes de agricultores. Cada BPN empieza con una descripci&oacute;n del
      asunto o tema tratado. Despu&eacute;s, reconociendo que raramente hay una soluci&oacute;n
      que se aplica en cada circunstancia, principios importantes son presentados
      para servir de gu&iacute;a en la toma de decisiones sobre la selecci&oacute;n
      e implementaci&oacute;n de la buena pr&aacute;ctica que se explica. Terminando
      cada BPN, hay una lista de recursos para m&aacute;s lectura, con enlaces para
      publicaciones y presentaciones de apoyo.</p>\r\n\r\n<p>Abajo est&aacute;n las
      BPNs desarrolladas hasta la fecha. Esperamos sus opiniones sobre cuales pr&aacute;cticas
      de agricultura resultan m&aacute;s eficaces, y tambi&eacute;n sobre temas sugeridas
      para BPNs al futuro. Si tiene sugerencias o retroalimentaci&oacute;n sobre las
      Notas de Buenas Pr&aacute;cticas, favor de <a href=\"http://members.echocommunity.org/general/?type=CONTACT\">contactarnos</a>.</p>\r\n"
  d5371fef-d6c7-4a62-946e-b6b1748bc168:
    name: Notas de Desarrollo ECHO (EDN)
    description: "<p>Al centro de nuestro trabajo son las Notas de Desarrollo de ECHO
      (EDN), que enviamos a miles de personas en m&aacute;s de 160 pa&iacute;ses.
      Publicado cada tres meses en ingl&eacute;s, franc&eacute;s, y espa&ntilde;ol,
      en EDN compartimos la informaci&oacute;n m&aacute;s &uacute;til y pr&aacute;ctica
      que encontramos sobre c&oacute;mo cultivar alimentos en circunstancias dif&iacute;ciles.</p>\r\n\r\n<p>Dentro
      de cada edici&oacute;n, encontrar&aacute; t&eacute;cnicas, pr&aacute;cticas,
      informaci&oacute;n, y experiencias destacadas para guiarle en su trabajo en
      desarrollo de agricultura tropical y subtropical. Tambi&eacute;n en EDN se encuentran
      &ldquo;ECHOs de Nuestra Red,&rdquo; &ldquo;De Nuestros Centros de Impacto Regional,&rdquo;
      &ldquo;De Nuestro Banco de Semillas,&rdquo; y m&aacute;s. Ediciones #1-51 fueron
      compiladas en los 1990 en el libro <a href=\"http://members.echocommunity.org/?page=a_to_z_book\"
      target=\"_blank\">Amaranth to Zai Holes,&nbsp;que ahora est&aacute; disponible
      gratis en l&iacute;nea</a>. Tambi&eacute;n, Opciones para Los Agricultores de
      Peque&ntilde;a Escala, el libro m&aacute;s reciente de ECHO, expandi&oacute;
      sobre la fundaci&oacute;n de Amaranth to Zai Holes cubriendo EDN 52 a 100, con
      nuevos art&iacute;culos de contribuidores especiales exclusivamente para el
      <a href=\"http://www.echoboooks.net/\" target=\"_blank\">libro</a>.</p>\r\n"
  bcebe396-6bba-47ae-ac8c-ab4791370ff6:
    name: CAN Nutricion
    description: "<p>Encuentra informaci&oacute;n sobre:</p>\r\n\r\n<p>Intervenciones
      nutricionales, educaci&oacute;n y consumo de alimentos, accesibilidad, agua
      y saneamiento, alimentaci&oacute;n complementaria y otros.</p>\r\n"
  d6533e13-ff57-45d4-9ea0-b7428166d93c:
