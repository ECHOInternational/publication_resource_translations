      de impacto</li>\r\n</ul>\r\n"
  98b02335-8fd5-4976-8633-7e8d9a949a18:
    name: CAN Culinaria
    description: "<p>Encuentra temas como recetarios de chaya y cultivos nativos,
      alimentaci&oacute;n complementaria y snacks saludables.</p>\r\n"
  20306ba9-5fae-45bb-b269-d8d899338da7:
    name: GODAN Curso Sobre la Gestión de Datos Abiertos en la Agricultura y Nutrición
    description: "<p><a href=\"https://www.godan.info/\">Global Open Data for Agriculture
      and Nutrition</a></p>\r\n\r\n<p>El Curso Masivo en L&iacute;nea (MOOC) gratis
      sobre la Gesti&oacute;n de Datos Abiertos en Agricultura y Nutrici&oacute;n
      fue creado originalmente en el a&ntilde;o 2016. El curso fue dado 5 veces entre
      Noviembre del 2017 y noviembre del 2018, alcanzando a m&aacute;s de 5000 personas
      mundialmente, antes de ser hecho disponible para su uso sin restricciones.</p>\r\n\r\n<p>GODAN
      le gustar&iacute;a agradecer a los socios de GODAN Action, incluso a la Investigaciones
      Ambientales Wageningen (WUR), AgroKnow, AidData, la Organizaci&oacute;n de las
      Naciones Unidas para la Alimentaci&oacute;n y la Agricultura (FAO), el Foro
      Global de Investigaciones Agr&iacute;colas (GFAR), el Instituto para Estudios
      del Desarrollo (IDS), Land Portal, el Instituto para Datos Abiertos (ODI) y
      el Centro T&eacute;cnico para la Cooperaci&oacute;n Agr&iacute;cola y Rural.</p>\r\n\r\n<p>El
      curso tambi&eacute;n est&aacute; disponible en ingl&eacute;s, DOI registrado
      por Zenodo, y en formato&nbsp;<a href=\"http://aims.gitbook.io/open-data-mooc/\"
      target=\"_blank\">Gitbook</a>.</p>\r\n\r\n<p>Gracias a los traductores Kirt
      Birson y Luisa Sofia, as&iacute; como al Departamento de Ingenier&iacute;a Rural
      y Agroalimentaria de la Universidad de Valencia, por la traducci&oacute;n del
      material de formaci&oacute;n.</p>\r\n\r\n<p>Unidad 1 - Principios de los Datos
      Abiertos</p>\r\n\r\n<p>Unidad 2 - Usando los Datos Abiertos</p>\r\n\r\n<p>Unidad
      3 - Creando Datos Abiertos</p>\r\n\r\n<p>Unidad 4 - Compartir Datos Abiertos</p>\r\n\r\n<p>Unidad
      5 - Propriedad Intelectual y Derechos do Autor</p>\r\n\r\n<p>Este trabajo est&aacute;
      registrado con una licencia CC BY-SA</p>\r\n"
