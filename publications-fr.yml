  20306ba9-5fae-45bb-b269-d8d899338da7:
    name: GODAN Cours de Gestion des Données Ouvertes en Agriculture et Nutrition
    description: "<p><a href=\"https://www.godan.info/\">Global Open Data for Agriculture
      and Nutrition</a></p>\r\n\r\n<p>Ce cours en ligne massif (MOOC) gratuit sur
      la gestion des donn&eacute;es ouvertes en agriculture et nutrition a &eacute;t&eacute;
      cr&eacute;&eacute; en 2016. D&eacute;j&agrave; en 2017 et 2018, plus de 5000
      participants de partout dans le monde ont d&eacute;j&agrave; suivi cette formation,
      laquelle est maintenant disponible pour une utilisation gratuite et sans restriction.&nbsp;</p>\r\n\r\n<p>GODAN
      tient &agrave; remercier la Communaut&eacute; d&#39;Afrique francophone des
      donn&eacute;es ouvertes (CAFDO) d&#39;avoir cr&eacute;&eacute; la version Fran&ccedil;aise
      de cette ressource indispensable, afin de la rendre encore plus ouverte et accessible
      au profit de la communaut&eacute; des donn&eacute;es ouvertes et de l&#39;agriculture.
      Nous&nbsp;aimerions aussi exprimer notre gratitude envers&nbsp;les partenaires
      GODAN Action, y compris: l&#39;Institut de recherche Wageningen (WUR), AgroKnow,
      AidData,&nbsp;l&#39;Organisation des Nations Unies pour l&#39;alimentation et
      l&#39;agriculture (FAO), le&nbsp;Global Forum on Agricultural Research (GFAR),
      l&#39;Institut des &eacute;tudes sur le developpement&nbsp;(IDS), Land Portal,
      l&#39;Open Data Institute (ODI) et la Centre technique de coop&eacute;ration
      agricole et rurale&nbsp;(CTA).</p>\r\n\r\n<p>La version Anglaise est &eacute;galement
      disponible, avec DOI,&nbsp;<a href=\"http://aims.gitbook.io/open-data-mooc/\"
      target=\"_blank\">ici en format&nbsp;Gitbook</a>.</p>\r\n\r\n<p style=\"margin-bottom:8pt;
      margin-left:0in; margin-right:0in; margin-top:0in\"><span><span><span>Module
      1 -&nbsp;Principes des Donn&eacute;es Ouvertes</span></span></span></p>\r\n\r\n<p
      style=\"margin-bottom:8pt; margin-left:0in; margin-right:0in; margin-top:0in\"><span><span><span>Module
      2 -&nbsp;Utilisation des Donn&eacute;es Ouvertes</span></span></span></p>\r\n\r\n<p
      style=\"margin-bottom:8pt; margin-left:0in; margin-right:0in; margin-top:0in\"><span><span><span>Module
      3 -&nbsp;Rendre les Donn&eacute;es Ouvertes</span></span></span></p>\r\n\r\n<p
      style=\"margin-bottom:8pt; margin-left:0in; margin-right:0in; margin-top:0in\"><span><span><span>Module
      4 -&nbsp;Partage ees Donn&eacute;es Ouvertes</span></span></span></p>\r\n\r\n<p
      style=\"margin-bottom:8pt; margin-left:0in; margin-right:0in; margin-top:0in\"><span><span><span>Module
      5 -&nbsp;Propri&eacute;t&eacute; Intellectuelle et Droits d&#39;auteur</span></span></span></p>\r\n\r\n<p
      style=\"margin-bottom:8pt; margin-left:0in; margin-right:0in; margin-top:0in\">Ce
      travail est sous licence CC BY-SA.</p>\r\n"
