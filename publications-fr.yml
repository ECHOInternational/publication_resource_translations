fr:
  59dbf4a4-a609-4681-93a9-0c1a56ebd9ae:
    name: Résumés d'ECHO
    description: "<p><img alt=\"MEAS Logo\" class=\"right small\" src=\"//assets.echocommunity.org/images/853e1527-a599-4c45-8f63-1998576235f9/meas-logo_sm.png\"
      /> Il y a souvent un &eacute;cart critique entre le fait de savoir ce qui peut
      &ecirc;tre utile et faire connaitre cette information&nbsp; de sorte qu&#39;elle
      puisse &ecirc;tre mise en pratique. Combler cette lacune est la sp&eacute;cialit&eacute;
      d&#39;une organisation appel&eacute;e MEAS (Modernizing Extension and Advisory
      Services; <a href=\"http://www.meas-extension.org/\">www.meas-extension.org/</a>).
      MEAS a produit une foule de documents d&#39;information ax&eacute;s sur les
      meilleures strat&eacute;gies, outils et ressources pour renforcer le r&ocirc;le
      que les syst&egrave;mes de vulgarisation en milieu rural jouent dans l&#39;augmentation
      de la production alimentaire et du revenu agricole. Leurs publications sont
      importantes pour ceux qui recherchent les meilleurs moyens de transf&eacute;rer
      des connaissances et des comp&eacute;tences &agrave; des agriculteurs confront&eacute;s
      &agrave; diff&eacute;rents d&eacute;fis.</p>\r\n\r\n<p>Avec le soutien g&eacute;n&eacute;reux
      de MEAS, ECHO a achev&eacute; un projet visant &agrave; extraire, synth&eacute;tiser
      et diffuser les principaux enseignements et &nbsp;le&ccedil;ons &nbsp;de MEAS
      &agrave; notre r&eacute;seau croissant de praticiens sur le terrain. Cela a
      abouti &agrave; douze r&eacute;sum&eacute;s des documents de MEAS indiqu&eacute;s
      sur cette page web. <a href=\"http://www.echocommunity.org/en/resources/9b8a6f76-c910-4853-af54-4b3c2edcc331\">La
      Note Technique n&deg; 83</a>, &eacute;galement r&eacute;alis&eacute; avec le
      soutien de MEAS, contient des le&ccedil;ons et des pratiques essentielles tir&eacute;es
      de programmes de sant&eacute; animale/ communautaire qui sont applicables aux
      efforts &nbsp;de vulgarisation agricoles. Elle est surtout importante pour ceux
      &agrave; la recherche d&#39;id&eacute;es sur la fa&ccedil;on d&#39;utiliser
      les agents de vulgarisation communautaire pour atteindre des agriculteurs dans
      des zones o&ugrave; il n&rsquo;est pas pratique d&#39;amener des personnes externes
      pour enseigner et mener des activit&eacute;s de vulgarisation.</p>\r\n\r\n<p>Pour
      ceux qui souhaitent &eacute;tudier un sujet particulier de mani&egrave;re plus
      approfondie, des r&eacute;f&eacute;rences et des suggestions sont fournies pour
      davantage de lecture. Nous esp&eacute;rons que ces documents vous aideront &agrave;
      &ecirc;tre plus efficace dans la communication des options li&eacute;es &agrave;
      la faim parmi les agriculteurs au milieu desquels vous servez.</p>\r\n"
  2d15ee1b-8b85-4556-9e6c-c14b2a8b6fce:
    name: Les Notes Techniques de ECHO
    description: "<p>Les Notes Techniques de ECHO sont des publications sp&eacute;cifiques
      sur des sujets importants pour ceux qui travaillent dans les r&eacute;gions
      tropicales et subtropicales. Nos documents sont r&eacute;dig&eacute;s par le
      personnel de ECHO et des r&eacute;dacteurs externes, tous p&eacute;tris d&rsquo;exp&eacute;rience
      et de connaissances dans leur domaine. Ces documents sont gratuits pour votre
      usage personnel et nous l&#39;esp&eacute;rons, joueront un r&ocirc;le pr&eacute;cieux
      dans votre biblioth&egrave;que de ressources qui&nbsp; sert &agrave; votre travail
      dans le d&eacute;veloppement agricole!</p>\r\n"
  '08a2a7fb-2490-4d24-b303-43064fc99559':
    name: ECHO Pratiques Exemplaires (BPN)
    description: "<p>Nos Notes sur les meilleures pratiques (BPN) sont des r&eacute;sum&eacute;s
      concis des interventions ou des approches qui ont toujours prouv&eacute; leur
      efficacit&eacute; dans l&#39;am&eacute;lioration de la vie des petits agriculteurs
      dans certaines parties du monde o&ugrave; les ressources sont limit&eacute;es.
      Les pratiques abord&eacute;es dans chaque BPN sont celles avec lesquelles les
      membres du personnel de ECHO sont plus familiers, sur la base d&#39;une exp&eacute;rience
      concr&egrave;te ou des rapports provenant du r&eacute;seau des praticiens du
      d&eacute;veloppement de ECHO. Habituellement, les pratiques mentionn&eacute;es
      dans un BPN ont &eacute;t&eacute; pr&eacute;sent&eacute;es dans les Notes techniques
      &eacute;crites auparavant ou dans notre bulletin trimestriel sur l&rsquo;agriculture,
      les Notes de d&eacute;veloppement de ECHO. Les r&eacute;f&eacute;rences &agrave;
      celles-ci et toute autre source d&#39;information sont not&eacute;es.</p>\r\n\r\n<p>Chaque
      BPN est donc un excellent acc&egrave;s &agrave; une foule de documents de ECHO
      sur des pr&eacute;occupations importantes des agriculteurs.&nbsp;Chaque BPN
      commence par une description de la question ou du sujet abord&eacute;. Ensuite,
      &eacute;tant donn&eacute; qu&#39;il existe rarement une solution qui s&rsquo;applique
      &agrave; toutes les circonstances, des principes importants sont pr&eacute;sent&eacute;s
      qui peuvent aider &agrave; guider la prise de d&eacute;cision dans le choix
      et la mise en &oelig;uvre des meilleures pratiques qui suivent. A la fin de
      chaque BPN, il y a une liste de ressources pour en savoir plus, ainsi que des
      liens vers des publications ou des expos&eacute;s s&rsquo;y rapportant.</p>\r\n\r\n<p>Voici
      les BPN d&eacute;velopp&eacute;s &agrave; ce jour. Nous sommes impatients de
      recevoir vos r&eacute;flexions sur les pratiques agricoles que vous jugez les
      plus efficaces, ainsi que des th&egrave;mes propos&eacute;s pour de futures
      BPN. Si vous avez des suggestions ou des commentaires concernant les Notes sur
      les meilleures pratiques, veuillez <a href=\"http://echocommunity.site-ym.com/general/?type=techdocs\">nous
      contacter</a>.</p>\r\n"
  d5371fef-d6c7-4a62-946e-b6b1748bc168:
    name: Notes de développement de ECHO (EDN)
    description: "<p>Au c&oelig;ur de notre travail, il y a les Notes de d&eacute;veloppement
      de ECHO (EDN), que nous envoyons &agrave; des milliers de personnes dans plus
      de 160 pays. Publi&eacute;e trimestriellement en anglais, en fran&ccedil;ais
      et en espagnol, nous partageons dans EDN les informations les plus pratiques
      et utiles que nous rencontrons en produisant de la nourriture dans des situations
      difficiles.</p>\r\n\r\n<p>Dans chaque num&eacute;ro, vous seront propos&eacute;es
      des techniques, des pratiques, des informations et des exp&eacute;riences pour
      aider &agrave; guider votre travail dans le d&eacute;veloppement agricole tropical
      et subtropical. Dans EDN &eacute;galement vous trouverez les &laquo; ECHOS de
      notre r&eacute;seau &raquo;, &laquo;ECHOS de nos Centres R&eacute;gionaux d&#39;Impact
      &raquo;, &laquo; ECHOS de notre Banque de Semences &raquo;, et plus encore.
      Les num&eacute;ros 1-51 ont &eacute;t&eacute; compil&eacute;s dans les ann&eacute;es
      1990 dans le livre&nbsp; <a href=\"http://members.echocommunity.org/?page=a_to_z_book\"
      target=\"_blank\">livre Amaranth to Zai Holes (De l&rsquo;Amaranthe aux Trous
      de Za&iuml;), qui est maintenant disponible en ligne pour vous gratuitement</a>.
      En outre, Options Agricoles pour les Agriculteurs de Petite Echelle, le livre
      le plus r&eacute;cent de ECHO, a &eacute;tendu le fondement de Amaranth to Zai
      Holes en faisant passer les EDN de 52 &agrave; 100, avec de nouveaux articles
      provenant de contributeurs externes seulement pour le livre.</p>\r\n\r\n"
  88bb84ae-7bb5-4b17-a014-86ad6257cf07:
    name: ECHO West Africa Notes
    description: "<p>ECHO West&nbsp;Africa Notes&nbsp;is a technical e-bulletin containing
      articles of interest to agriculture and community development workers in West&nbsp;Africa.</p>\r\n"
  b71844d8-e68a-48e5-b04a-dc588bf8ceab:
